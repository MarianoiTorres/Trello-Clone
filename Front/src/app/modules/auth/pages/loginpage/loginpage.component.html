<div class="container">
    <div class="containerForm">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Trello-logo-blue.svg" alt="">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input type="text" placeholder="Email" formControlName="email">
            <input type="password" placeholder="Password" formControlName="password">
            <button>Sign in</button>
        </form>
        <p id="messageInvalid" *ngIf="(user$ | async).message">Invalid email or password. Please check your credentials.</p>
    </div>
    <div class="image">
        <h2 class="title">Organize Your Tasks</h2>
        <p class="sub">Empower Your Workflow with Trello</p>
        <img class="background" src="https://cutewallpaper.org/21/trello-backgrounds/How-To-Use-Trello-Like-A-Pro-Part-3.png" alt="">
        <svg class="svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#6DC7FA" fill-opacity="1" d="M0,64L48,85.3C96,107,192,149,288,138.7C384,128,480,64,576,32C672,0,768,0,864,42.7C960,85,1056,171,1152,186.7C1248,203,1344,149,1392,122.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
          </svg>
    </div>
</div>
