<app-nav></app-nav>
<div class="firstContainer">
    <div class="secondContainer">
        <div class="lista">
            <h2>Lista de tareas</h2>    
            <div *ngFor="let task of getTasksService.allTasks" >
                <div *ngIf="task.state === 'lista'">
                    <h3>{{task?.name}}</h3>
                    <p>{{task?.deadline}}</p>
                    <p *ngFor="let user of task.member">{{user?.name + ' ' + user?.surname}}</p>
                </div>
            </div>
            <input type="text" *ngIf="mostrar === 'lista'" [(ngModel)]="newTaskToCreate.name">
            <button *ngIf="!mostrar" (click)="newTask('lista')">A単ada una tarea</button>
            <button *ngIf="mostrar" (click)="createNewTask()">A単adir tarea</button>
        </div>
        <div class="proceso">
            <h2>En proceso</h2>
            <div *ngFor="let task of getTasksService.allTasks" >
                <div *ngIf="task.state === 'en proceso'">
                    <h3>{{task?.name}}</h3>
                    <p>{{task?.deadline}}</p>
                    <p *ngFor="let user of task.member">{{user?.name + ' ' + user?.surname}}</p>
                </div>
            </div>
            <input type="text" *ngIf="mostrar === 'proceso'">
            <button (click)="newTask('proceso')">A単ada una tarea</button>
        </div>
        <div class="hecho">
            <h2>Hecho</h2>
            <div *ngFor="let task of getTasksService.allTasks" >
                <div *ngIf="task.state === 'hecho'">
                    <h3>{{task?.name}}</h3>
                    <p>{{task?.deadline}}</p>
                    <p *ngFor="let user of task.member">{{user?.name + ' ' + user?.surname}}</p>
                </div>
            </div>
            <input type="text" *ngIf="mostrar === 'hecho'">
            <button (click)="newTask('hecho')">A単ada una tarea</button>
        </div>
    </div>
</div>
