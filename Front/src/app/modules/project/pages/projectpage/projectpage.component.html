<app-nav></app-nav>
<div class="firstContainer" id="hola">
    <div class="secondContainer" cdkDropListGroup>
        <div *ngFor="let list of listDivs" class="hecho">
            <h2>{{list.name}}</h2>

            <div class="containerTask"  cdkDropList [cdkDropListData]="list.tasks" (cdkDropListDropped)="drop($event, list)">
                <div class="divTask" *ngFor="let task of list.tasks" cdkDrag (cdkDragStarted)="onDragStart(task)">
                    <div class="custom-placeholder" *cdkDragPlaceholder></div>
                    <h3>{{task?.name}}</h3>
                    <p>{{task?.deadline}}</p>
                    <p *ngFor="let user of task.member">{{user?.name + ' ' + user?.surname}}</p>
                </div>
            </div>

            <input type="text" *ngIf="mostrar === list.name" [(ngModel)]="newTaskToCreate.name">

            <button *ngIf="mostrar !== list.name" (click)="newTask(list)">A単ada una tarea</button>
            <button *ngIf="mostrar === list.name" (click)="createNewTask()">A単adir tarea</button>
            <button *ngIf="mostrar === list.name" (click)="newTask('')">X</button>
        </div>
        <div *ngIf="newList === true">
            <input type="text"  [(ngModel)]="nameList">
            <button (click)="addNewList()">A単adir lista</button>
        </div>
        <button *ngIf="newList === false" (click)="newList = !newList">A単adir otra lista</button>
    </div>
</div>
