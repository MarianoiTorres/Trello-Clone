<mat-dialog-content>
  <h2>Compartir tablero</h2>
  <div>
    <input placeholder="Direccion de correo electronico" type="text">
    <button>Compartir</button>
  </div>
  <div>
    <p>Cualquiera que tenga un enlace para compartir el tablero</p>
    <p id="link" (click)="copyLinkToClipboard()">Copiar enlace</p>
  </div>
</mat-dialog-content>
